{% extends "xadmin/widgets/base.html" %}
{% load i18n xadmin_tags %}

{% block content %}
  <div class="row-fluid">
    {% for btn in btns %}
    <a href="{{ btn.url }}" class="btn btn-primary btn-quick span3">
      <i class="icon-{% if btn.icon %}{{btn.icon}}{%else%}leaf{% endif %}"></i>
      <p>{{ btn.title }}</p>
    </a>
    {% endfor %}
  </div>
{% endblock content %}
