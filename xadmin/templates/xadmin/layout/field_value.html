<div {% if field.auto_id %}id="div_{{ field.auto_id }}"{% endif %} class="clearfix value control-group{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    <div class="control-label">{{ result.label|safe }}</div>
    <div class="controls">
        <span>{{ result.val }}</span>
    </div>
</div>
