{% load i18n %}
<li class="dropdown filters">
  <a id="drop-filter" class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
  <i class="icon-filter"></i> {% trans "Filters" %}{% if cl.used_filter_num > 0 %} <span class="badge badge-success">{{cl.used_filter_num}}</span>{% endif %}
  <b class="caret"></b></a>
  <ul id="filter-menu" class="dropdown-menu" role="menu" aria-labelledby="drop-filter">
    {% if cl.has_query_param %}
    <li><a href="{{cl.clean_query_url}}"><i class="icon-trash"></i> {% trans "Clean Filters" %}</a></li>
    <li class="divider"></li>
    {% endif %}
  	{% for spec in cl.filter_specs %}{{ spec|safe }}{% endfor %}
  </ul>
</li>
